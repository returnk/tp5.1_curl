{extend name="layout" /}

{block name="right" /}
<article class="cl pd-20">
    <span class="l">
				<a class="btn btn-primary radius" data-title="添加文章" href="{:url('article/create')}">添加文章</a>
				</span><br><br>
    <table class="table table-border table-bordered table-bg">
        <thead>
        <tr>
            <th colspan="7" scope="col">总共 {$total} 条信息</th>
        </tr>
        <tr class="text-c">
            <th>id</th>
            <th>栏目</th>
            <th>标题</th>
            <th>描述</th>
            <th>更新时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {foreach $data as $val}
        <tr class="text-c">
            <td>{$val.id}</td>
            <td>{$val->cate['cate_name']}</td>
            <td>{$val.title}</td>
            <td>{$val.desn}</td>
            <td>{$val.update_time}</td>
            <td>
                <a href="{:url('article/edit',['id'=>$val.id])}">修改</a>
                <a class="delart" href="{:url('article/delete',['id'=>$val.id])}">删除</a>
            </td>
        </tr>
        {/foreach}
        </tbody>
    </table>
    {$data|raw}
</article>
<script>
    $('.delart').click(function(){
        var url = $(this).attr('href');
        $.ajax({
            url : url,
            type : "DELETE",
            success:function(res) {
                alert(res.msg);
            }
        });
        return false;
    })
</script>
{/block}
