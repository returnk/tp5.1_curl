{extend name="layout" /}
{block name="right"}
    <article class="cl pd-20">
    <div class="text-c">
				<span class="select-box inline">
				<select name="" class="select">
					<option value="0">全部分类</option>
					<option value="1">分类一</option>
					<option value="2">分类二</option>
				</select>
				</span>
        <input type="text" name="" placeholder=" 文章名称" style="width:250px" class="input-text">
        <button name="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜文章</button>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20">
				<span class="l">
				<a class="btn btn-primary radius" data-title="添加文章" href="/admin/art/create"><i class="Hui-iconfont">&#xe600;</i> 添加文章</a>
				</span>
        <span class="r">共有数据：<strong>{$total}</strong> 条</span>
    </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="80">ID</th>
                <th width="80">栏目</th>
                <th width="80">标题</th>
                <th width="80">描述</th>
                <th width="120">更新时间</th>
                <th width="120">操作</th>
            </tr>
            </thead>
            <tbody>
            {foreach $data as $val}
            <tr class="text-c" align="center">
            <td>{$val.id}</td>
<!--                cate是模型那里的属性，用方法也是可以，方法返回的是关联模型对象还要调用find select才能查到数据-->
            <td>{$val->cate['cate_name']}</td>
            <td>{$val.title}</td>
            <td>{$val.desn}</td>
            <td>{$val.create_time}</td>
            <td>
                <a href="/admin/art/{$val.id}/edit ">修改</a>
                <a id="delete" href="/admin/art/{$val.id}">删除</a>
            </td>
            </tr>
            {/foreach}
            </tbody>
        </table>
    </div>
        {$data|raw}

    </article>
{include file="public/_footer"}
<script>
    $('#delete').click(function () {
        var url = $(this).attr('href');
        // ajax
        $.ajax({
            url : url,
            type : "DELETE",
            success : function(res){
                alert(res.msg);
            }
        });
        return false;
    })
</script>
{/block}
